<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 10px;
        }
        .buttons-container button {
            margin: 5px;
            padding: 14px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        button[id=r1] {
            background-color: red;
        }
        button[id=r2] {
            background-color: red;
        }
        button[id=r3] {
            background-color: red;
        }
        button[id=b1] {
            background-color: #4287f5;
        }
        button[id=b2] {
            background-color: #4287f5;
        }
        button[id=b3] {
            background-color: #4287f5;
        }
    </style>
</head>
<body>
    <button onclick="showPopup()">Open Popup</button>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="popup" id="popup">
        <h3>Menu</h3>
        Match Number: <input type="text" id="textInput" placeholder="">
        <div class="buttons-container">
            <button id="r1" onclick="buttonClicked(1)">Red 1</button>
            <button id="r2" onclick="buttonClicked(2)">Red 2</button>
            <button id="r3" onclick="buttonClicked(3)">Red 3</button>
            <button id="b1" onclick="buttonClicked(1)">Blue 1</button>
            <button id="b2" onclick="buttonClicked(2)">Blue 2</button>
            <button id="b3" onclick="buttonClicked(3)">Blue 3</button>
        </div>
        <br>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function buttonClicked(num) {
            alert("Button " + num + " clicked!");
        }
    </script>
</body>
</html>
